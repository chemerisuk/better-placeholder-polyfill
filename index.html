<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>better-placeholder demo</title>
    <script src="lib/better-dom.js" data-htc="lib/better-dom.htc"></script>
    <script src="src/better-placeholder-polyfill.js"></script>
</head>
<body>
    <script type="text/template">
        <form>
            <p>
                <label>Your email<br>
                    <input type="email" placeholder="my@email.com" name="email">
                </label>
            </p>
            <p>
                <label>Your password<br>
                    <input type="password" placeholder="secret" name="password">
                </label>
            </p>
            <p>
                <label>Your comment<br>
                    <textarea placeholder="say what you think..."></textarea>
                </label>
            </p>
            <button type="submit">Submit</button>
        </form>
    </script>
    <button onclick='DOM.find("body").append(DOM.find("body > script").get("innerHTML"))'>
        append new form
    </button>

        </p>

            </label>
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
