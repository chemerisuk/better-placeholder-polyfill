<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>better-placeholder-polyfill demo</title>
    <!--[if IE]>
        <link href="bower_components/better-dom/dist/better-dom-legacy.htc" rel="htc"/>
        <script src="bower_components/better-dom/dist/better-dom-legacy.js"></script>
    <![endif]-->
</head>
<body>
    <form>
         <p style="display:none">
            <label>Your full name<br>
                <input type="text" placeholder="First Last" name="fullname" style="padding: 0px 14px; line-height: 38px; height: 38px">
            </label>
        </p>
        <p>
            <label>Your email<br>
                <input type="email" placeholder="my@email.com" name="email" style="padding: 0px 14px; line-height: 38px; height: 38px">
            </label>
        </p>
        <p>
            <label>Your password<br>
                <input type="password" placeholder="secret" name="password" style="text-align: center">
            </label>
        </p>
        <p>
            <label>Your comment<br>
                <textarea placeholder="say what you think..." name="comment" style="padding: 5px"></textarea>
            </label>
        </p>
        <button type="submit">Submit</button>
        <button type="button" onclick="DOM.find('[name=fullname]').parent('p').show()">Show hidden</button>
    </form>
    <script src="bower_components/better-dom/dist/better-dom.js"></script>
    <script src="src/better-placeholder-polyfill.js"></script>
</body>
</html>
